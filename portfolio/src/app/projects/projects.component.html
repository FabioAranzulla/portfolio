<section class="projects py-5">
  <div class="projects-title">
    <h1 class="text-center">Projects</h1>
    <p class="text-center fst-italic">Some projects I have developed to enhance my skills</p>
  </div>
  <div class="d-flex flex-wrap justify-content-center py-5">
    <div class="card text-center" *ngFor="let project of projects">
      <img [src]="project.img" class="card-img-top" alt="{{ project.title }}">
      <div class="card-body d-flex flex-column align-items-center justify-content-center gap-3">
        <h5 class="card-title m-0">{{ project.title }}</h5>
        <div class="card-text">
          <p class="m-0">Tecnologie utilizzate:</p>
          <p class="card-text">{{ project.technologies }}</p>
        </div> 
        <a class=" text-center p-2" [href]="project.url" target="_blank">Clicca qui</a>
      </div>
    </div>
  </div>
</section>
